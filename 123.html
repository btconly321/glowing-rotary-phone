<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>柚子</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* 密码输入区域样式 */
        .password-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        
        .password-section h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .password-input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        
        .submit-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .submit-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }
        
        .error-message {
            color: #ff6b6b;
            margin-top: 10px;
            display: none;
        }
        
        /* 内容区域样式 */
        .content-section {
            display: none;
            width: 100%;
            text-align: center;
        }
        
        .content-section h2 {
            margin: 20px 0;
            font-size: 22px;
        }
        
        /* 照片墙样式 */
        .photo-wall {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        
        .photo-item {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            aspect-ratio: 1/1;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }
        
        /* 语音播放器样式 */
        .audio-player {
            width: 100%;
            margin: 30px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .audio-player h3 {
            margin-bottom: 15px;
        }
        
        audio {
            width: 100%;
            margin-top: 10px;
        }
        
        /* 响应式调整 */
        @media (min-width: 768px) {
            .photo-wall {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 密码输入区域 -->
        <section class="password-section" id="passwordSection">
            <h1>请输入访问密码</h1>
            <input type="text" class="password-input" id="passwordInput" placeholder="请输入密码">
            <button class="submit-btn" id="submitBtn">进入</button>
            <p class="error-message" id="errorMessage">密码错误，请重新输入</p>
        </section>
        
        <!-- 内容区域 -->
        <section class="content-section" id="contentSection">
            <h2>欢迎访问我的照片墙</h2>
            
            <!-- 照片墙 -->
            <div class="photo-wall">
                <div class="photo-item">照片 1</div>
                <div class="photo-item">照片 2</div>
                <div class="photo-item">照片 3</div>
                <div class="photo-item">照片 4</div>
                <div class="photo-item">照片 5</div>
                <div class="photo-item">照片 6</div>
            </div>
            
            <!-- 语音播放器 -->
            <div class="audio-player">
                <h3>一段语音留言</h3>
                <p>点击下方播放按钮收听语音</p>
                <audio controls>
                    <source src="#" type="audio/mpeg">
                    您的浏览器不支持音频播放功能
                </audio>
            </div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordSection = document.getElementById('passwordSection');
            const contentSection = document.getElementById('contentSection');
            const passwordInput = document.getElementById('passwordInput');
            const submitBtn = document.getElementById('submitBtn');
            const errorMessage = document.getElementById('errorMessage');
            
            // 请输入柚子的全名
            submitBtn.addEventListener('click', function() {
                if (passwordInput.value === '张楷鈴') {
                    passwordSection.style.display = 'none';
                    contentSection.style.display = 'block';
                } else {
                    errorMessage.style.display = 'block';
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            });
            
            // 按回车键提交
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    submitBtn.click();
                }
            });
            
            // 页面加载后聚焦到密码输入框
            passwordInput.focus();
        });
    </script>
</body>
</html>
